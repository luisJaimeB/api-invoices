services:
  - type: web
    name: api-invoices
    env: docker
    plan: free
    branch: main
    buildCommand: ""
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: <tu_app_key>  # Puedes dejarlo vac√≠o y luego configurarlo manualmente
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
